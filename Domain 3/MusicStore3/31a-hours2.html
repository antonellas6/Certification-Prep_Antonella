<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 1px solid black;
        }

</head>
<body>
    Hours of operation
    <table>
        <thead>
            <tr>
                <th>Days</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>M-F</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Sun</td>
                <td>11 a.m. to 5 p.m.</td>
            </tr>
            <tr>
                <td colspan="2">Hours vary on holidays</td>
            </tr>
        </tbody>
    </table>
